# file: roles/php/tasks/install.yml

- name: Install epel from remote repo
  yum: name=http://dl.fedoraproject.org/pub/epel/7/x86_64/e/epel-release-7-8.noarch.rpm state=present

- name: Install remi from remote repo
  yum: name=http://rpms.famillecollet.com/enterprise/remi-release-7.rpm state=present

- name: upgrade all packages
  yum: name=* state=latest

- name: Install php
  yum: pkg={{ item }} enablerepo=remi,remi-php56 state=present
  with_items:
    - php
    - php-common

- name: Install php modules
  yum: pkg={{ item }} enablerepo=remi,remi-php56 state=present
  with_items:
    - php-pecl-apcu
    - php-cli
    - php-pear
    - php-pdo
    - php-mysqlnd
    - php-pgsql
    - php-pecl-mongo
    - php-sqlite
    - php-pecl-memcache
    - php-pecl-memcached
    - php-gd
    - php-mbstring
    - php-mcrypt
    - php-xml
  notify:
  - restart httpd
